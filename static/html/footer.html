<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Footer Example</title>
  <style>
    /* Base styling for the footer */
    footer {
      background-color: #f8f8f8;
      color: #333;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    /* Flex container for footer columns */
    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    /* Individual footer column */
    .footer-column {
      flex: 1;
      min-width: 200px;
      margin: 10px;
    }

    /* Heading style for each column */
    .footer-column h3 {
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }

    /* List styling within columns */
    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li {
      margin-bottom: 10px;
    }

    /* Link styling */
    .footer-column ul li a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    .footer-column ul li a:hover {
      color: #007BFF;
    }

    /* Footer bottom text */
    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }
      .footer-column {
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
<!-- Main content of the page -->
<div>
  <h1>Welcome to Our Website</h1>
  <p>Here is some sample content for the page.</p>
</div>

<!-- Footer section -->
<footer>
  <div class="footer-container">
    <div class="footer-column">
      <h3>About Us</h3>
      <ul>
        <li><a href="#">Our Story</a></li>
        <li><a href="#">Mission</a></li>
        <li><a href="#">Team</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h3>Services</h3>
      <ul>
        <li><a href="#">Consulting</a></li>
        <li><a href="#">Sales</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h3>Contact</h3>
      <ul>
        <li><a href="#">Email</a></li>
        <li><a href="#">Phone</a></li>
        <li><a href="#">Locations</a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
